<!DOCTYPE html>

<head>
    
    <meta charset="UTF-8">

    <title>Exnet map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1>Покрытие и тарифы</h1>
                <hr />
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div id="map" style="width: 100%; height: 600px; background-color: bisque;"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="input-city">Город</label>
                                <select class="form-control" id="input-city"></select>
                            </div>
                            <div class="form-group">
                                <label for="input-street">Район</label>
                                <select class="form-control" id="input-street"></select>
                            </div>
                        </form>
                        <h5 class="pt-3">Подключение</h5>
                        <div id="connection"><i>Нет</i></div>
                        <h5 class="pt-4">Доступны тарифы</h5>
                        <div id="tariffs"><i>Нет</i></div>
                        <div class="text-center pt-3">
                            <button type="button" class="btn btn-outline-primary">Заявка на подключение</button>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
